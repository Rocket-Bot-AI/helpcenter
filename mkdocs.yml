site_name: Rocket Bot
theme:
  name: material
  features:
    - content.code.copy
    - content.code.annotate
    - toc.integrate 
    - content.tooltips
    - header.autohide
    - navigation.tabs
    - navigation.path
    - navigation.tracking
    - navigation.top
    - navigation.expand
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - search
  - glightbox
markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - def_list
  - footnotes
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences 
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji 
      emoji_generator: !!python/name:materialx.emoji.to_svg
extra_css:
  - stylesheets/styles.css


nav:
  - Rocket Bot:
    - index.md
  - Supported Brokers:
    - brokers/index.md
    - brokers/ibkr_setup.md
    - brokers/amp_setup.md
  - How to Trade:
    - howto/index.md
    - howto/collective2_setup.md
    - howto/collective2_connect.md
